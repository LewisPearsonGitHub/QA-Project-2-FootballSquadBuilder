<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Squad Builder</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1> Football Squad Creator</h1>
    <h2> Add players to your squad with the form below.</h2>
        <main class="container">
            <div class="row">
                <section class="col-4">
                        <form id="playerForm">
                            <label class="form-label" for="name">Name:</label>
                            <input class="form-control"type="text" name="fullname" id="fullname">
                            <br>
                            <label class="form-label" for="position">Position:</label>
                            <input class="form-control"type="text" name="position" id="position">
                            <br>
                            <label class="form-label" for="age">Age:</label>
                            <input class="form-control"type="text" name="age" id="age">
                            <br>
                            <label class="form-label" for="nationality">Nationality:</label>
                            <input class="form-control"type="text" name="nationality" id="nationality">
                            <br>
                            <button class="btn btn-danger" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                </section>
                
                <section class="col">
                    <div id="output" class="row row-cols-2 g-2"></div>
                </section>
            </div>
        </main>



    <script src="index.js"></script>
</body>
</html>
